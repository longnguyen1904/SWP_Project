spring:
  application:
    name: marketplace
  datasource:
    # Thêm ?createDatabaseIfNotExist=true để tự tạo DB nếu chưa có
    url: jdbc:mysql://localhost:3306/TALLT_SoftwareMarket?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        # QUAN TRỌNG: Giữ nguyên tên bảng viết Hoa (Users thay vì users)
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8081